<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - CareConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-96 text-center">
    <h2 class="text-2xl font-bold text-blue-800 mb-6">Admin Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full border px-4 py-2 rounded-lg" required>
      <input type="password" id="password" placeholder="Password" class="w-full border px-4 py-2 rounded-lg" required>
      <button type="submit" class="bg-blue-700 text-white w-full py-2 rounded-lg hover:bg-blue-800">Login</button>
    </form>
    <p id="error" class="text-red-600 mt-4 hidden">Invalid username or password</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === "admin" && pass === "1234") {
        window.location.href = "admin-dashboard.html";
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
