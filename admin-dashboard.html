<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - CareConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">Welcome to Admin Dashboard</h1>
    
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-blue-50 p-4 rounded-xl text-center">
        <h2 class="text-xl font-semibold text-blue-800">Total Bookings</h2>
        <p class="text-3xl font-bold mt-2">24</p>
      </div>

      <div class="bg-green-50 p-4 rounded-xl text-center">
        <h2 class="text-xl font-semibold text-green-800">Registered Nurses</h2>
        <p class="text-3xl font-bold mt-2">12</p>
      </div>

      <div class="bg-yellow-50 p-4 rounded-xl text-center">
        <h2 class="text-xl font-semibold text-yellow-800">Active Patients</h2>
        <p class="text-3xl font-bold mt-2">8</p>
      </div>

      <div class="bg-red-50 p-4 rounded-xl text-center">
        <h2 class="text-xl font-semibold text-red-800">Pending Requests</h2>
        <p class="text-3xl font-bold mt-2">3</p>
      </div>
    </div>

    <div class="mt-6 text-right">
      <a href="admin-login.html" class="text-blue-600 hover:underline">Logout</a>
    </div>
  </div>
</body>
</html>
