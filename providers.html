<!-- providers.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registered Providers - CareConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-blue-800">CareConnect</div>
      <a href="index.html" class="text-sm text-blue-700 hover:underline">← Back to Home</a>
    </div>
  </header>

  <section class="py-12 px-4">
    <div class="max-w-5xl mx-auto">
      <h1 class="text-3xl font-bold text-center text-blue-900 mb-8">Registered Healthcare Providers</h1>
      
      <!-- Table of Providers -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-xl overflow-hidden">
          <thead class="bg-blue-700 text-white">
            <tr>
              <th class="text-left px-6 py-4">Name</th>
              <th class="text-left px-6 py-4">Profession</th>
              <th class="text-left px-6 py-4">Experience</th>
              <th class="text-left px-6 py-4">Location</th>
              <th class="text-left px-6 py-4">Contact</th>
            </tr>
          </thead>
          <tbody id="providerTable" class="text-gray-700 divide-y divide-gray-200">
            <!-- JS will inject rows here -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <script>
    // Example static list — replace with actual dynamic storage (localStorage, API, etc.)
    const providers = JSON.parse(localStorage.getItem("careconnectProviders")) || [];

    const tbody = document.getElementById('providerTable');
    providers.forEach(p => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="px-6 py-4">${p.name}</td>
        <td class="px-6 py-4">${p.profession}</td>
        <td class="px-6 py-4">${p.experience} years</td>
        <td class="px-6 py-4">${p.location}</td>
        <td class="px-6 py-4">${p.phone}<br>${p.email}</td>
      `;
      tbody.appendChild(row);
    });
  </script>

</body>
</html>
