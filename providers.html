<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registered Providers - CareConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-800">Registered Providers</h1>
      <a href="index.html" class="text-sm text-blue-700 hover:underline">‚Üê Back to Home</a>
    </div>
  </header>

  <section class="py-8 px-4">
    <div class="max-w-5xl mx-auto">
      <div id="providerList" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    </div>
  </section>

  <script>
    const providers = JSON.parse(localStorage.getItem("careconnectProviders")) || [];

    const providerList = document.getElementById("providerList");

    if (providers.length === 0) {
      providerList.innerHTML = `<p class="text-center col-span-full text-gray-600">No providers registered yet.</p>`;
    } else {
      providers.forEach((provider) => {
        const card = document.createElement("div");
        card.className = "bg-white p-5 rounded-lg shadow border border-blue-100";

        card.innerHTML = `
          <h2 class="text-xl font-bold text-blue-800 mb-2">${provider.name}</h2>
          <p><strong>Profession:</strong> ${provider.profession}</p>
          <p><strong>Experience:</strong> ${provider.experience} years</p>
          <p><strong>Location:</strong> ${provider.location}</p>
          <p><strong>Phone:</strong> ${provider.phone}</p>
          <p><strong>Email:</strong> ${provider.email}</p>
        `;

        providerList.appendChild(card);
      });
    }
  </script>

</body>
</html>
