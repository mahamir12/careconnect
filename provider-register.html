<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register as Healthcare Provider - CareConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800 font-sans">

  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-blue-800">CareConnect</div>
      <a href="index.html" class="text-sm text-blue-700 hover:underline">← Back to Home</a>
    </div>
  </header>

  <section class="py-12 px-4">
    <div class="max-w-xl mx-auto bg-white shadow-lg p-8 rounded-xl">
      <h2 class="text-2xl font-bold text-center text-blue-900 mb-6">Register as a Healthcare Provider</h2>

      <form id="providerForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Full Name</label>
          <input type="text" placeholder="Your Full Name" required class="w-full p-3 border rounded-lg"/>
        </div>

        <div>
          <label class="block mb-1 font-medium">Phone Number</label>
          <input type="text" placeholder="+92..." required class="w-full p-3 border rounded-lg"/>
        </div>

        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" placeholder="you@example.com" required class="w-full p-3 border rounded-lg"/>
        </div>

        <div>
          <label class="block mb-1 font-medium">Profession</label>
          <select required class="w-full p-3 border rounded-lg">
            <option value="">Select Profession</option>
            <option>Doctor</option>
            <option>Nurse</option>
            <option>Physiotherapist</option>
            <option>Caregiver</option>
            <option>Lab Technician</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium">Experience (Years)</label>
          <input type="number" min="0" placeholder="e.g. 5" required class="w-full p-3 border rounded-lg"/>
        </div>

        <div>
          <label class="block mb-1 font-medium">Location</label>
          <input type="text" placeholder="Your City" required class="w-full p-3 border rounded-lg"/>
        </div>

        <div class="pt-4">
          <button type="submit" class="w-full bg-blue-700 text-white p-3 rounded-lg hover:bg-blue-800 transition">Submit Registration</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    document.getElementById('providerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const form = event.target;

      const provider = {
        name: form.querySelector('input[placeholder="Your Full Name"]').value,
        phone: form.querySelector('input[placeholder="+92..."]').value,
        email: form.querySelector('input[type="email"]').value,
        profession: form.querySelector('select').value,
        experience: form.querySelector('input[type="number"]').value,
        location: form.querySelector('input[placeholder="Your City"]').value
      };

      // Save to localStorage
      const stored = JSON.parse(localStorage.getItem("careconnectProviders")) || [];
      stored.push(provider);
      localStorage.setItem("careconnectProviders", JSON.stringify(stored));

      // Confirmation and redirect
      if (confirm("✅ Registration submitted successfully! View all registered providers?")) {
        window.location.href = "providers.html";
      } else {
        form.reset();
      }
    });
  </script>

</body>
</html>
