<head>

  <title>Register as Provider - CareConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7430840079422900"
     crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto p-4 flex flex-col md:flex-row justify-between items-center">
      <div class="text-2xl font-bold text-blue-800">CareConnect</div>
      <div class="text-sm text-gray-600 mt-2 md:mt-0">
        üìç AUSOM, Air University, Islamabad | üìû +92 (300) 000-000 | ‚úâÔ∏è contact@careconnect.com
      </div>
    </div>
  </header>

  <!-- Registration Form -->
  <section class="py-16 px-4">
    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8">
      <h1 class="text-3xl font-bold text-center text-blue-900 mb-8">Register as a Healthcare Provider</h1>
      
      <form class="space-y-6">
        
        <!-- Full Name -->
        <div>
          <label class="block mb-2 font-semibold">Full Name</label>
          <input type="text" placeholder="Your Full Name" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <!-- Phone -->
        <div>
          <label class="block mb-2 font-semibold">Phone Number</label>
          <input type="tel" placeholder="+92..." class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-2 font-semibold">Email Address</label>
          <input type="email" placeholder="example@email.com" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Profession -->
        <div>
          <label class="block mb-2 font-semibold">Profession</label>
          <select class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            <option disabled selected>Select Profession</option>
            <option>Nurse</option>
            <option>Doctor</option>
            <option>Lab Technician</option>
            <option>Physiotherapist</option>
            <option>Caregiver</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Experience -->
        <div>
          <label class="block mb-2 font-semibold">Years of Experience</label>
          <input type="number" min="0" placeholder="e.g., 3" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <!-- Address -->
        <div>
          <label class="block mb-2 font-semibold">City / Location</label>
          <input type="text" placeholder="Your City" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <!-- Certificate Upload -->
        <div>
          <label class="block mb-2 font-semibold">Upload Certification (optional)</label>
          <input type="file" accept=".pdf,.jpg,.png" class="w-full border border-gray-300 p-3 rounded-lg">
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="bg-blue-700 text-white px-8 py-3 rounded-xl font-semibold hover:bg-blue-800 transition">
            Submit Registration
          </button>
        </div>
      </form>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-8 border-t text-center text-sm text-gray-600">
    <div class="max-w-7xl mx-auto">
      <p>¬© 2025 CareConnect Healthcare. All rights reserved.</p>
    </div>
  </footer>

  <!-- Success Popup Script -->
  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      if (confirm("üéâ Registration Submitted!\n\nReturn to Home Page?")) {
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
